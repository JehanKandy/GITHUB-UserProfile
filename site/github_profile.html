<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/app.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="nav-profile"></nav>

    <div class="container">
        <div class="main-content">
            <form id="myform" autocomplete="off" name="myForm">
                <div class="form-grop">
                    <Label>Enter Github Username : </Label><br><br>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-8">
                            <input type="text" id="search" class="form-control" placeholder="Github Username">
                        </div>
                        <div class="col-sm-4">
                            <input type="submit" value="Search User" class="btn btn-primary" style="width: 100%;">
                        </div>
                    </div>
                </div>
            </form>
            <hr>
            <div class='main-result'>
                <div id="result">
                </div>

                <div id="followers">                
                </div>

                <div id="following">                
                </div>
            </div>
        </div>
    </div>

    <footer class="main-footer"></footer>
    <script src="js/app.js"></script>
</body>
</html>
