<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/app.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="nav-org"></nav>

    <div class="container">
        <div class="main-content">
            <div class="main-content">
                <form id="myform" autocomplete="off" name="orgsearch">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Enter Github Organization Name : </label>
                                <input type="text" name="repos_user" class="form-control">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-12">
                            <input type="submit" value="Search Repository" class="btn btn-primary" style="width: 100%;">
                        </div>
                    </div>                  
                </form>
                <br>
                <div class='main-result'>
                    <div id="result-repo">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="main-footer"></footer>
    <script src="js/app.js"></script>
</body>
</html>
