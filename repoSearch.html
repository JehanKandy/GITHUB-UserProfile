<html lang="en">
<head>

    <title>Test GITHUB API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <br><br><br>

        <h1>GITHUB API Test Version 0.4.0</h1><br>

        <form id="myform" autocomplete="off" name="myForm">
            <div class="form-group">
                <input type="text" name="search" class="form-control">
            </div>
            <div class="form-group">

                <input type="submit" value="Search User" class="btn btn-danger">

        </form>

        <div id="result">
        </div>

        </div>

        <div id="result2">            
        </div>

        <div id="following">            
        </div>

        <div id="myrepos">                      
        </div>
        
        <hr>

        <div class="repo-search">
            <h2>Github Repository Search</h2>    

            <form id="myform" autocomplete="off" name="reposearch">
                <div class="form-group"><br>
                    <h4>Github Username : </h4>
                    <input type="text" name="repos_user" class="form-control">
                </div>
                <div class="form-group">
                    <h4>Repository Name : </h4>
                    <input type="text" name="repos_name" class="form-control">

                    <!-- <button class="btn btn-danger">Search User</button> -->

                    <input type="submit" value="Search Repository" class="btn btn-danger">

            <div id="repo-search">                
            </div>

        </div>

        <footer>
            <hr>
